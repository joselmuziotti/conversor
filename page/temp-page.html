<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/053908f806.js"
      crossorigin="anonymous"
    ></script>
    <title>Conversor Universal</title>
  </head>

  <body>

    <header>
      <div class="logo-header">
        <a href="aluracursos.com" target="_blank">
          <img src="/img/logo-alura.png" alt="Logo Alura+Oracle" id="logo" />
        </a>
      </div>
      <div>
        <nav>
          <ul class="list-header">
            <li class="li-header"><a href="/index.html">MONEDA</a></li>
            <li class="li-header"><a href="/page/temp-page.html">TEMPERATURA</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <h1 class="title">Conversor <span class="title-bold">Universal</span></h1>

    <main>

      <section class="principal">
        
        <form class="caja">

          <div class="inputs">
            <div class="input-group">
              <input type="number" id="amount" class="input-style" placeholder="TEMPERATURA" />
              <select id="currencyFrom" class="opciones">
                <!-- Opciones se llenarán con JavaScript -->
              </select>
            </div>
            <div class="input-group">
              <input type="number" id="convertedAmount" class="input-style" placeholder="CONVERTIDO" readonly />
              <select id="currencyTo" class="opciones">
                <!-- Opciones se llenarán con JavaScript -->
              </select>
            </div>
          </div>

        </form>

      </section>

    </main>

      </div>
